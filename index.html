<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__element nav__element-left">
                <a class="nav__link" href="#">Home</a>
                <a class="nav__link" href="#">About</a>
                <a class="nav__link" href="#">Products</a>
                <a class="nav__link" href="#">Services</a>
            </div>
            <div class="nav__element nav__element-center"><img src="./img/logo.svg" alt="logo"></div>
            <div class="nav__element nav__element-right">
                <button>Log in </button>
                <button>Register</button>
                <button>Contact</button>
            </div>
        </nav>
        <div class="main-scr-content">
            <div class="main-scr-content__element main-scr-content__element-left">
                <h1>A better world for pets</h1>
                <button>Explore</button>
            </div>
            <div class="main-scr-content__element main-scr-content__element-center">
                <img src="./img/1.png" alt="dog">
            </div>
            <div class="main-scr-content__element main-scr-content__element-right">
                <img class="main-scr-content__element-right-img1" src="./img/2.png" alt="cat">
                <img class="main-scr-content__element-right-img2" src="./img/3.png" alt="dog">
                <img class="main-scr-content__element-right-img3" src="./img/4.png" alt="cat">
            </div>
        </div>
        <div class="header__bottom-buttons">
            <button><img src="./img/arrow-right.svg" alt="arrow"></button>
            <button><img src="./img/arrow-right.svg" alt="arrow"></button>
        </div>
    </header>
    <main class="main">
        <section class="about-us">
            <div class="wrapper wrapper__main">
                <div class="about-us__body block-body">
                    <div class="about-us__content block-content">
                        <div class="about-us__img"><img src="./img/2section.png" alt="dog"></div>
                        <div class="text-block about-us__text"></div>
                    </div>
                    <div class="about-us__medals"></div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
